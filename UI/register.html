<!DOCTYPE html>
<html>
<head>
    <title>X-Clone Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
    		margin: 0; 
    		display: flex;
    		align-items: center; 
    		justify-content: center; 
    		height: 100vh;
    		background-color: #fbe4e4;  
    		padding: 0;    
        }
        
        html { 
    		height: 100%;  
		}

        .form-container {
            background-color: #fbe4e4;
            padding: 40px;
            border-radius: 5px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px; 
        }

        .logo-container img {
            width: 150px; /* Adjust width as needed */
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        select { 
            width: 100%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 50px; 
        }

        .button {
            background-color: black; 
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            width: 150px;        /* Keep buttons have the same length */
        }
        
        .bold-label {
    		font-weight: bold;
		}
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="https://e0.pxfuel.com/wallpapers/517/24/desktop-wallpaper-pink-cat-beautiful-black-cats.jpg" alt="X-Clone Logo">
        </div>

        <h2>Create your account</h2>

        <form>
            <input type="text" id="name" name="name" placeholder="Name" required><br><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            
            <input type="text" id="password" name="password" placeholder="Password" required>

            <button class="button">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:8080/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error('Signup failed');
                }

                // Signup successful, handle response as needed
                const responseData = await response.json();
                console.log('Signup successful:', responseData);
                // Redirect user or show success message
            } catch (error) {
                console.error('Signup error:', error);
                // Display error message to the user
            }
        });
    </script>
    
</body>
</html>
