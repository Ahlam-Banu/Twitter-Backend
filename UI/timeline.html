<!DOCTYPE html>
<html>
<head>
  <title>Twitter Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fbe4e4;
    }

    .timeline-container {
      width: 500px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    }

    .tweet {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .user-header {
      display: flex; 
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px; 
    }

    .username {
      font-weight: bold;
    }

    .timestamp {
      color: #999; 
    }

    .tweet-actions {
      display: flex;  
    }

    .like-button, .comment-button {
      background: none; 
      border: none;
      color: #333; 
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* You can replace these with Font Awesome icons for better visuals */
    .like-button { 
      color: black; 
    } 

  </style>
</head>
<body>
  <div class="timeline-container">
      </div>

  <form id="create-tweet-form">
      <input type="text" id="tweet-content-input" placeholder="What's happening?">
      <button type="submit">Tweet</button>
  </form>

  <script>
      const baseUrl = 'http://localhost:5000/tweets';

      // Generic API Request Function
      async function makeTweetApiRequest(method, url, data = null) {
          const headers = { 'Content-Type': 'application/json' };

          const response = await fetch(url, {
              method: method,
              headers: headers,
              body: data ? JSON.stringify(data) : null
          });

          if (!response.ok) {
              throw new Error(`API Error: ${response.status}`);
          }

          return await response.json(); 
      }

      // Fetch and Display Tweets
      async function fetchAndDisplayTweets() {
          const timelineContainer = document.querySelector('.timeline-container'); 
          timelineContainer.innerHTML = ''; // Clear existing tweets

          try {
              const tweetsData = await makeTweetApiRequest('GET', baseUrl);

              tweetsData.forEach(tweet => {
                  const tweetElement = `
                      <div class="tweet">
                          <div class="user-header">
                              <span class="username">@${tweet.username}</span> 
                              <span class="timestamp">${tweet.timestamp}</span> 
                          </div>
                          <div class="tweet-content">${tweet.tweet_content}</div>
                          <div class="tweet-actions"> 
                              <button class="like-button">â™¥ (${tweet.likes_count})</button>
                          </div> 
                      </div>`;
                  timelineContainer.innerHTML += tweetElement;
              });

          } catch (error) {
              console.error("Error fetching tweets:", error);
          }
      }

      // Create Tweet
      document.getElementById('create-tweet-form').addEventListener('submit', async (event) => {
          event.preventDefault();
          const content = document.getElementById('tweet-content-input').value;

          try {
              const result = await makeTweetApiRequest('POST', baseUrl, { 
                  user_id: 1, // Replace with actual user ID mechanism
                  tweet_content: content 
              }); 
              console.log("Tweet created:", result);
              fetchAndDisplayTweets(); // Refresh tweets
          } catch (error) {
              console.error("Error creating tweet:", error);
          }
      });

      // Initial Tweet Load
      fetchAndDisplayTweets();  
  </script>
</body>
</html>
