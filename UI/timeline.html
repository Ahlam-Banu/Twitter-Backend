<!DOCTYPE html>
<html>
<head>
  <title>Twitter Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fbe4e4;
    }

    .timeline-container {
      width: 500px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    }

    .tweet {
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }

    .user-header {
      display: flex; 
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px; 
    }

    .username {
      font-weight: bold;
    }

    .timestamp {
      color: #999; 
    }

    .tweet-actions {
      display: flex;  
    }

    .like-button, .comment-button {
      background: none; 
      border: none;
      color: #333; 
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    /* You can replace these with Font Awesome icons for better visuals */
    .like-button { 
      color: black; 
    } 

  </style>
</head>
<body>
  <div class="timeline-container">
    <div class="tweet">
      <div class="user-header">
        <span class="username">@codingcat</span>
        <span class="timestamp">10 minutes ago</span>
      </div>
      <div class="tweet-content">
        Learning to build awesome Twitter timelines with HTML and CSS! #webdev #frontend 
      </div>
      <div class="tweet-actions">
        <button class="like-button">â™¥</button> 
        <button class="comment-button">ðŸ’¬</button>
      </div>
    </div>
    </div>
</body>
</html>
