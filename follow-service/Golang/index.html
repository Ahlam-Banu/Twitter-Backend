<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Service UI</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Follow Service UI</h2>
        <div>
            <label for="userID">Your UserID:</label>
            <input type="text" id="userID" placeholder="Enter your UserID">
        </div>
        <div>
            <label for="followUserID">UserID to Follow/Unfollow:</label>
            <input type="text" id="followUserID" placeholder="Enter UserID to follow/unfollow">
        </div>
        <button onclick="followUser()">Follow</button>
        <button onclick="unfollowUser()">Unfollow</button>
        <div>
            <h3>Your Followers:</h3>
            <ul id="followersList"></ul>
        </div>
        <div>
            <h3>Users You're Following:</h3>
            <ul id="followingList"></ul>
        </div>
    </div>

    <script>
        async function followUser() {
            const userID = document.getElementById('userID').value;
            const followUserID = document.getElementById('followUserID').value;

            try {
                const response = await fetch(`/users/${userID}/follow/${followUserID}`, {
                    method: 'POST'
                });
                if (response.status === 201) {
                    alert('User followed successfully');
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function unfollowUser() {
            const userID = document.getElementById('userID').value;
            const followUserID = document.getElementById('followUserID').value;

            try {
                const response = await fetch(`/users/${userID}/follow/${followUserID}`, {
                    method: 'DELETE'
                });
                if (response.status === 204) {
                    alert('User unfollowed successfully');
                } else {
                    const data = await response.json();
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function fetchFollowersAndFollowing() {
            const userID = document.getElementById('userID').value;

            try {
                const followersResponse = await fetch(`/users/${userID}/followers`);
                const followers = await followersResponse.json();
                const followersList = document.getElementById('followersList');
                followersList.innerHTML = '';
                followers.forEach(follower => {
                    const listItem = document.createElement('li');
                    listItem.textContent = follower;
                    followersList.appendChild(listItem);
                });

                const followingResponse = await fetch(`/users/${userID}/following`);
                const following = await followingResponse.json();
                const followingList = document.getElementById('followingList');
                followingList.innerHTML = '';
                following.forEach(followingUser => {
                    const listItem = document.createElement('li');
                    listItem.textContent = followingUser;
                    followingList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchFollowersAndFollowing();
    </script>
</body>
</html>
